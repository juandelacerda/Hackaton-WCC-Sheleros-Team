<!DOCTYPE html>
<!--HTML5 doctype-->
<html>

<head>

    <title>Tab View Template</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="lib/appframework/icons.css" />
    <link rel="stylesheet" type="text/css" href="lib/appframework/af.ui.css" />
    <link rel="stylesheet" type="text/css" href="lib/custom.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />


    <script type="text/javascript" charset="utf-8" src="lib/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/fastclick.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/appframework/appframework.ui.min.js"></script>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

</head>

<body>

<div class="row">
  <header>
      <h1><center>Bluethalyzer</center></h1>
  </header>
  <div class="col-xs-12">

<form class="form-horizontal">
 <div class="form-group">
     <label for="inputName" class="control-label col-xs-4">Nombre:</label>
     <div class="col-xs-4">
         <input type="name" class="form-control" placeholder="Nombre">
     </div>
 </div>
 <div class="form-group">
     <label for="inputEmail" class="control-label col-xs-4">Teléfono:</label>
     <div class="col-xs-4">
         <input type="email" class="form-control" placeholder="Referencia 1">
     </div>
 </div>
 <div class="form-group">
     <label for="inputPassword" class="control-label col-xs-4">Teléfono:</label>
     <div class="col-xs-4">
         <input type="text" class="form-control" placeholder="Referencia 2">
     </div>
 </div>
 <div class="form-group">
     <div class="col-xs-offset-4 col-xs-12">
         <button type="submit" class="btn btn-default">Cancelar</button>
         <button type="submit" class="btn btn-primary">Guardar</button>
     </div>
 </div>
</form>



 </div>
</div>

</body>

</html>
