<!DOCTYPE html>
<!--HTML5 doctype-->
<html>

<head>

    <title>Tab View Template</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="lib/appframework/icons.css" />
    <link rel="stylesheet" type="text/css" href="lib/appframework/af.ui.css" />
    <link rel="stylesheet" type="text/css" href="lib/custom.css" />

    <script type="text/javascript" charset="utf-8" src="lib/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/fastclick.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/appframework/appframework.ui.min.js"></script>  

	
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</head>

<body>

    <div id="splashscreen" class='ui-loader heavy'>
        Bluethalyzer
        <br>
        <br>
        <span class='ui-icon ui-icon-loading spin'></span>
        <h1>Cargando...</h1>
    </div>

    <div class="view">
        <header>
            <h1>Bluethalyzer</h1>
        </header>

        <div class="pages">

            <!--Tab View Pages-->
            <div class="panel main" data-title="Bluethalyzer" id="tab1" data-selected="true">
                <div>Sopla<br/><br/>
                <a href="#case0" onclick="$.afui.clearHistory()"><img src="img/breath.png"/></a>   

                </div>
            </div>
            
            <div class="panel main" data-title="Bluethalyzer" id="case0">
                <div>Evaluando nivel de alcohol<br/><br/>
                    <a href="#case1" onclick="$.afui.clearHistory()"><img src="img/loading.gif"/></a>   

                </div>
            </div>
            <div class="panel success" data-title="Bluethalyzer" id="case1">
                <div>Su nivel de alcohol es:<br/><br/>
                    <p>0.01</p>
                    <br/>
                    <span class="mini">Puede conducir su vehículo.</span>
                </div>
            </div>
            <div class="panel error" data-title="Bluethalyzer" id="case2">
                <div>Su nivel de alcohol es:<br/><br/>
                <p>0.08</p>
                <br/>
                <span class="mini">Esperar X hrs, Y min para poder manejar.</span>
                </div>
            </div>

            <div class="panel config" data-title="Configuración" id="tab2">
                <br/>
                <input name="nombre" type="text" placeholder="Nombre del titular" />                 
                <br>
                <input name="nombre" type="text" placeholder="Número tel. / Referencia 1" />  
                <input name="nombre" type="text" placeholder="Número tel. / Referencia 2" />  

                <a class="button block" href="#" id="login">Guardar cambios</a>
            </div>            
            
        </div>

        <footer>
            <a href="#tab1" class="icon warning" onclick="$.afui.clearHistory()">Bluethalyzer</a>
            <a href="#tab2" class="icon settings" onclick="$.afui.clearHistory()">Configuración</a>
        </footer>
    </div>


</body>

</html>
